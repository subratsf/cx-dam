<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="36" fill="#2563eb"/>

  <!-- Archive box - main body (white) -->
  <rect x="40" y="78" width="100" height="62" rx="6" fill="#ffffff"/>

  <!-- Archive box - middle section (light blue) -->
  <rect x="40" y="62" width="100" height="16" fill="#93c5fd"/>

  <!-- Archive box - top section (lighter blue) -->
  <rect x="50" y="45" width="80" height="17" fill="#dbeafe"/>

  <!-- Box outline for depth -->
  <rect x="40" y="78" width="100" height="62" rx="6" stroke="#1e40af" stroke-width="4" fill="none"/>
  <rect x="40" y="62" width="100" height="16" stroke="#3b82f6" stroke-width="3" fill="none"/>

  <!-- Handle cutout on top -->
  <rect x="72" y="88" width="36" height="8" rx="3" fill="#2563eb"/>
</svg>
