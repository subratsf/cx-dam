<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Completing Authentication...</h1>
        <p id="status">Redirecting to VS Code...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        (function() {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                if (error) {
                    // Show error
                    document.getElementById('status').textContent = 'Authentication failed';
                    document.getElementById('error').textContent = errorDescription || error;
                    document.getElementById('error').style.display = 'block';
                    document.querySelector('.spinner').style.display = 'none';
                    return;
                }

                if (!code) {
                    throw new Error('No authorization code received');
                }

                // Build vscode:// URL
                const vscodeUrl = `vscode://cx-dam/auth/callback?code=${encodeURIComponent(code)}`;

                console.log('Redirecting to:', vscodeUrl);

                // Redirect to VS Code
                window.location.href = vscodeUrl;

                // Update status
                setTimeout(() => {
                    document.getElementById('status').textContent = 'You can close this window now.';
                }, 2000);

            } catch (error) {
                console.error('Auth callback error:', error);
                document.getElementById('status').textContent = 'Authentication failed';
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
            }
        })();
    </script>
</body>
</html>
